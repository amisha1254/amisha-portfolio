<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
  /* Define the animation keyframes */
  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.7;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Apply the animation to the text */
  .animated-text {
    font-size: 48px; /* Adjust the text size as needed */
    animation: pulse 2s ease-in-out infinite;
    text-align: center;
    margin-top: 25%;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    
  }
  button{
    padding: 10px;
    margin: 10px;
    margin-left: 45%;
  }
  
</style>
</head>
<body>
  <div class="animated-text">Thanks for singing up  &#128522</div>
  <a href="page1.html"><button>Home</button></a>
</body>
</html>
