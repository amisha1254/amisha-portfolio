<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: space-between;
    width: 900px;
}

.card {
    width: 250px;
    height: 350px;
    perspective: 1000px;
    margin: 20px;
    border-radius: 20px;
}

.card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.5s;
}

.card:hover .card-inner {
    transform: rotateY(180deg);
}

.card-front,
.card-back {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: absolute;
    backface-visibility: hidden;
}

.card-front {
    background-color: 000;
    color: #fff;
}

.card-back {
    background-color: rgb(65, 36, 123);
    color: #fff;
    transform: rotateY(180deg);
}

h2 {
    font-size: 1.5rem;
}

p {
    font-size: 1rem;
}


    </style>
    <title>Education Cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="school.png" alt="" style="width: 250px; height: 350px;">
                    <h2>SPR HIGH SCHOOL</h2>
                    <p>KAMAREDDY</p>
                </div>
                <div class="card-back">
                    <p>SCORED 80% (SSC)</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="inter.avif" alt="" style="width: 250px; height: 350px;">
                    <h2>ABHYAAS JUNIOR COLLEGE</h2>
                    <p>HYDERABAD</p>
                </div>
                <div class="card-back">
                    <p>SCORED 76%(MPC)</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="college.jpeg" alt="" style="width: 250px; height: 350px;">
                    <h2>KAKATIYA INSTITUTE OF TECHNOLOGY AND SCIENCE</h2>
                    <p>NIZAMABAD</p>
                </div>
                <div class="card-back">
                    <p>GRADUATE WITH 70%(ECE) </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
